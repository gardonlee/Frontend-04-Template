<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广度搜索寻路问题</title>
</head>
<body>
    <style>
        .map-container {
            display: flex;
            flex-wrap: wrap;
            width: 800px; 
        }
        .cell {
            box-sizing: border-box;
            width: 8px;
            height: 8px;
            background: #eee;
            border-bottom: solid 1px white;
            border-right: solid 1px white;
        }
        .options {
            text-align: right;
            margin-top: 8px;
        }
    </style>
    <div id="main">
        <div class="map-container"></div>
        <div class="options">
            <button onclick="clearMap()">清空地图</button>
            <button onclick="localStorage['map'] = JSON.stringify(map)">保存地图</button>
        </div>
    </div>
    <script>
        const container = document.querySelector('.map-container');
        let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(100 * 100).fill(0);
        
        const clearMap = () => {
            container.innerHTML = '';
            map = Array(100 * 100).fill(0);
            paintMap(map);
        };

        const paintMap = (_map) => {
            for (let y = 0; y < 100; y++) {
                for (let x = 0; x < 100; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (_map[100 * y + x] === 1) {
                        cell.style.background = 'black';
                    }
                    cell.addEventListener('mousemove', () => {
                        if (mousedown) {
                            if (clear) {
                                cell.style.background = '';
                                map[100 * y + x] = 0;
                            } else {
                                cell.style.background = 'black';
                                map[100 * y + x] = 1;
                            }
                        }
                    })
                    container.appendChild(cell);
                }
            }
        }; 
        let mousedown = false;
        let clear = false;
        document.addEventListener('mousedown', e => {
            mousedown = true;
            clear = (e.which === 3);
        })
        document.addEventListener('mouseup', () => mousedown = false);
        document.addEventListener('contextmenu', e => e.preventDefault());

        const sleep = (t) => {
            return new Promise(resolve => {
                setTimeout(resolve, t);
            })
        };

        const findPath = async (map, start, end) => {
            const table = Object.create(map);
            const queue = [start];

            const insert = async (x, y, pre) => {
                if (x < 0 || x >= 100 || y < 0 || y >= 100) return;
                if (table[100 * y + x]) return;

                container.children[100 * y + x].style.background = 'lightgreen';
                table[100 * y + x] = pre;
                queue.push([x, y]);
            };

            while (queue.length) {
                let [x, y] = queue.shift();
                if (x === end[0] && y === end[1]) {
                    const path = [];

                    while (x !== start[0] || y !== start[1]) {
                        path.push(map[100 * y + x]);
                        [x, y] = table[100 * y + x];
                        await sleep(10);
                        container.children[100 * y + x].style.background = 'purple';
                    }
                    return path;
                }
                // 记录每个点的前驱点
                await insert(x - 1, y, [x, y]);
                await insert(x, y - 1, [x, y]);
                await insert(x + 1, y, [x, y]);
                await insert(x, y + 1, [x, y]);

                await insert(x - 1, y - 1, [x, y]);
                await insert(x + 1, y - 1, [x, y]);
                await insert(x - 1, y + 1, [x, y]);
                await insert(x + 1, y + 1, [x, y]);
            }
            return null;
        }
        
        paintMap(map);
    </script>
</body>
</html>
